<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Inquiry Framework - React Version</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/tile.css">
    <link rel="stylesheet" href="css/expander.css">
    <link rel="stylesheet" href="css/tile-modern.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- React Dependencies - Note the order -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <div class="dif-container">
        <header class="dif-header">
            <h1 class="dif-modern-title">War of 1812 - React Test</h1>
        </header>
        
        <!-- Copy your original grid content here -->
        <div class="dif-grid">
            <!-- Your existing tiles -->
        </div>

        <!-- React mount point -->
        <div id="expander-root" class="dif-expander"></div>
    </div>

    <!-- Load Babel last -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- React Component - wrapped in DOMContentLoaded -->
    <script type="text/babel">
        // Wait for everything to load
        document.addEventListener('DOMContentLoaded', () => {
            // Simple test component
            function TestComponent() {
                return (
                    <div className="p-4 bg-blue-100">
                        <h2>React is working!</h2>
                        <p>If you see this, React is properly set up.</p>
                    </div>
                );
            }

            // Mount the test component
            const root = ReactDOM.createRoot(document.getElementById('expander-root'));
            root.render(<TestComponent />);
        });
    </script>
</body>
</html>
