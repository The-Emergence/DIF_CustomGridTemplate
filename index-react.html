<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Inquiry Framework - React Test</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/tile.css">
    <link rel="stylesheet" href="css/expander.css">
    <link rel="stylesheet" href="css/tile-modern.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="dif-container">
        <header class="dif-header">
            <h1 class="dif-modern-title">War of 1812 - React Test</h1>
        </header>
        
        <div id="expander-root" class="dif-expander">
            <!-- React will render here -->
        </div>
    </div>

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Simple React Test -->
    <script>
        // Create element without JSX
        const element = React.createElement(
            'div',
            { className: 'p-4 bg-white border rounded shadow-sm' },
            React.createElement('h2', { className: 'text-xl font-bold' }, 'Basic React Test')
        );

        // Mount element
        const container = document.getElementById('expander-root');
        const root = ReactDOM.createRoot(container);
        root.render(element);
    </script>
</body>
</html>
