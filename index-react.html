<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="dif-container">
        <header class="dif-header">
            <h1 class="dif-modern-title">War of 1812 - React Test</h1>
        </header>
        
        <!-- Main Grid Container -->
        <div class="dif-grid">
            <!-- Your existing tiles here -->
        </div>

        <!-- React Mount Point -->
        <div id="expander-root" class="dif-expander"></div>
    </div>

    <!-- React Component -->
    <script type="text/babel">
        // Simple expander test
        const Expander = () => {
            return React.createElement(
                'div',
                { 
                    className: 'w-full bg-white border border-gray-200 rounded-lg p-4 my-3'
                },
                [
                    React.createElement('div', { 
                        key: 'header',
                        className: 'flex justify-between items-center mb-4'
                    }, [
                        React.createElement('div', { 
                            key: 'type',
                            className: 'px-2 py-0.5 text-xs border rounded border-blue-500 text-gray-700'
                        }, 'Product'),
                        React.createElement('div', {
                            key: 'actions',
                            className: 'flex items-center gap-2'
                        }, [
                            React.createElement('button', {
                                key: 'close',
                                className: 'w-6 h-6 flex items-center justify-center bg-gray-800/10 rounded-full'
                            }, 'Ã—')
                        ])
                    ])
                ]
            );
        };

        // Initialize
        const container = document.getElementById('expander-root');
        const root = ReactDOM.createRoot(container);
        root.render(React.createElement(Expander));
    </script>
