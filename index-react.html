<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Inquiry Framework - React Version</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/tile.css">
    <link rel="stylesheet" href="css/expander.css">
    <link rel="stylesheet" href="css/tile-modern.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    
    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div class="dif-container">
        <header class="dif-header">
            <h1 class="dif-modern-title">War of 1812 - React Test</h1>
        </header>
        
        <div id="expander-root" class="dif-expander">
            <!-- React will render here -->
        </div>
    </div>

    <!-- Basic test to ensure React is working -->
    <script type="text/babel">
        // Basic test component
        const TestComponent = () => {
            const [count, setCount] = React.useState(0);
            
            return (
                <div className="p-4 bg-white border rounded shadow-sm">
                    <h2 className="text-xl font-bold mb-4">React Test Component</h2>
                    <p className="mb-4">Count: {count}</p>
                    <button 
                        className="px-4 py-2 bg-blue-500 text-white rounded"
                        onClick={() => setCount(c => c + 1)}
                    >
                        Click me
                    </button>
                </div>
            );
        };

        // Immediately mount component
        const container = document.getElementById('expander-root');
        const root = ReactDOM.createRoot(container);
        root.render(<TestComponent />);
    </script>
</body>
</html>
