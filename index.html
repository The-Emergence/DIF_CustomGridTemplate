<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Inquiry Framework</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/tile.css">
    <link rel="stylesheet" href="css/expander.css">

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div class="dif-container">
        <h1>Deep Inquiry Framework</h1>
        
        <!-- Main Grid Container -->
        <div class="dif-grid">
            <!-- React will render tiles here -->
        </div>

        <!-- Expander Container -->
        <div class="dif-expander">
            <!-- Content will be dynamically injected here -->
        </div>
    </div>

    <!-- Core JavaScript -->
    <script type="module" src="js/expander.js"></script>
    <script type="module" src="js/main.js"></script>

    <!-- Development only - Remove in production -->
    <script>
        // Example data for testing
        const testData = {
            recordType: 'Product',
            title: 'The War of 1812: A forgotten conflict',
            bookType: 'Historical Non Fiction',
            keyFigure: 'Sir George Prevost',
            majorEvent: 'Burning of Washington',
            themes: ['Political Intrigue', 'Military Strategy', 'Societal Impact'],
            conflicts: ['Tension', 'Battles', 'Alliances']
        };

        // Test image tile data
        const imageTestData = {
            recordType: 'Person',
            title: 'Battle of New Orleans',
            category: 'Historical Event',
            imageUrl: '/path/to/your/image.jpg'
        };

        // After DOM loads, create test tiles
        document.addEventListener('DOMContentLoaded', () => {
            const difGrid = window.difGrid;
            if (difGrid) {
                difGrid.addTile(testData);
                difGrid.addTile(imageTestData);
            }
        });
    </script>
</body>
</html>
